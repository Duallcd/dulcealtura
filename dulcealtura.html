<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dulce Altura Panadería y Deli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fefaf5;
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.8em;
      color: #f0c03b;
      margin-bottom: 10px;
    }
    p.slogan {
      font-size: 1.1em;
      color: #777777;
      margin-bottom: 30px;
    }
    section.contacto {
      margin-top: 20px;
    }
    .redes {
      margin-top: 20px;
    }
    .redes a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.8em;
      color: #f0c03b;
      transition: color 0.3s;
    }
    .redes a:hover {
      color: #555555;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #999999;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .redes a {
        font-size: 1.5em;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <h1>Dulce Altura</h1>
  <p class="slogan">Pasión por el pan, amor por los detalles.</p>
</header>

<section class="contacto">
  <h2>Contáctanos</h2>
  <p>Dirección: Km. 71.5 Carretera Tijuana-Mexicali, La Rumorosa, B.C.</p>
  <p>Horario: Lunes a Domingo, 7:00 AM – 9:00 PM</p>
</section>

<section class="redes">

  <a href="https://www.instagram.com/dulcealtura" target="_blank"><i class="fab fa-instagram"></i></a>
